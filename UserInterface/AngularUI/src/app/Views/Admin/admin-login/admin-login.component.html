<div class="container">
    <h3>Enter Username and Password.</h3>
    <table>        
        <tr>
            <td>Username</td>
            <td><input type="text" class="form-control" [(ngModel)]="Username" required="required"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" class="form-control" [(ngModel)]="Password" required="required"></td>
        </tr>
    </table>
    <button class="button" (click)="ValidateAdminLogin()">Login</button>
</div>
